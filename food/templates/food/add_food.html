{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Food{% endblock title %}

{% block content %}
<form action="{% url 'food_add' %}" method="post" class="col-md-5 offset-md-3" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add food</button>
</form>
{% endblock content %}
