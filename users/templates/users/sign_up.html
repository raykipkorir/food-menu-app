{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up page
{% endblock title %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>   
    <span>Already have an account?<a href="{% url 'login' %}">Login</a></span>
</div>
{% endblock content %}
