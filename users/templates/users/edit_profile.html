{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Edit profile
{% endblock title %}

{% block content %}
<div class="col-md-5 offset-md-3">
   <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form> 
</div>

{% endblock content %}
