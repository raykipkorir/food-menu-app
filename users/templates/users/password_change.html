{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Password Change
{% endblock title %}

{% block content %}
<div class="col-md-5 offset-md-3">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>   
</div>

{% endblock content %}
